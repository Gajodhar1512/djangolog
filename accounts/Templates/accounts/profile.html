{% extends 'base_layout.html' %}

{% block content %}

    <div class="profile-content">
        <img class="profile-img" src="{{ user.profile.profile_pic.url }}" >
        <h2>{{ user.username }}</h2>
        <h2>{{ user.email }}</h2>
        <h3>{{ user.profile.gender }}</h3>

                 <form class="site-form" action="/accounts/profile/" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <h2 style="color: orange;">Profile Info</h2>
                </legend>
                {% csrf_token %}
                {{u_form.as_p}}
                {{p_form.as_p}}
            <button type="submit">Update</button>
            </fieldset>
         </form>

    </div>

{% endblock %}
