{% extends 'base_layout.html' %}

{% block content %}

    <div class="article-detail">
        <div class=="article">
            <h1>{{article.title}}</h1>
            <img src="{{article.thumb.url}}" />
            <p>{{article.body}}</p>
            <p>{{article.date}}</p>
            <p class="author">added by {{ article.author.username}}</p>
        </div>
    </div>

{% endblock %}
